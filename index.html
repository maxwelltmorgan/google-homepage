<html>
  <head>
    <title>google homepage</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="head-left">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li id="apps"><img src="images/google-app.png" width=25 /></li> <!-- Apps -->
          <li id="notifications"><img src="images/bell.png" width=30 /></li> <!-- Notifications -->
          <li id="sign-in">Sign In</li>
        </ul>
    </header>
      <div id="content">
        <center>
          <div id="logo">
            <img src="images/googlelogo.png">
          </div>
        </center>

        <form id="search-form">
          <center>
            <input type="text" name="search" id="search-box">
            <div id="button-container">
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm Feeling Lucky">
            </div>
          </center>
        </form>
      </div>
      <footer>
        <div id="footer-left">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
    </footer>
    </div>
  </body>
</html>
